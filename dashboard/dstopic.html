<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Select Topic</title>
</head>
<body>
    <section class="section topic container">
        <a href="/dashboard/dhome.html">
            <i class="bx bx-chevron-left back__button"></i>
        </a>
        <div class="select__topic">
            <h1 class="select__topic-title">
                Start a Conversation
            </h1>
            <img src="image/home-img.png" class="select__topic-img">
            <p class="select__topic-text">
                Free your mind and be heard.
            </p>
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">Select a topic</span>
                    <i class="bx bx-chevron-down"></i>
                </div>
                <ul class="options">
                    <li class="option">
                        <span class="option-text">Relationships</span>
                    </li>
                    <li class="option">
                        <span class="option-text">LGBTQ</span>
                    </li>
                    <li class="option">
                        <span class="option-text">Greif & loss</span>
                    </li>
                    <li class="option">
                        <span class="option-text">I just want to talk</span>
                    </li>
                </ul>
            </div>
            <a href="#" class="button start__button topic__button">
                Start Conversation
            </a>
        </div>
    </section>
    <script>
        const optionMenu = document.querySelector(".select-menu"),
        selectBtn = optionMenu.querySelector(".select-btn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");

        selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));       

        options.forEach(option =>{
        option.addEventListener("click", ()=>{
        let selectedOption = option.querySelector(".option-text").innerText;
        sBtn_text.innerText = selectedOption;

        optionMenu.classList.remove("active");
    });
});
    </script>
</body>
</html>
