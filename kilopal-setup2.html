<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/kilopal-listener.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>
<body>
    <img src="images/bg-up.png" alt="" class="bg__up">
    <img src="images/bg-up2.png" alt="" class="bg__up2">
    <img src="images/bg-down.png" alt="" class="bg__down">
    <img src="images/bg-down2.png" alt="" class="bg__down2">
    <section class="setup">
        <div class="setup__container container">
            <div class="setup__textbox">
                <p class="setup__subtitle">Hey, listenerX</p>
                <h1 class="setup__title">Set up your listener profile.</h1>
            </div>
            <p class="setup__choose-name">Select your preffered topics for conversation</p>
            <div class="setup-checkbox">
                <div class="setup-group select-all">
                    <input type="checkbox" id="select-all">
                    <label for="select-all">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Select all
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="addiction">
                    <label for="addiction">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Addiction
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="anxiety">
                    <label for="anxiety">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Anxiety
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="depression">
                    <label for="depression">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Depression
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="family-stress">
                    <label for="family-stress">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Family Stress
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="finacial-stress">
                    <label for="finacial-stress">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Finacial Stress
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="grief">
                    <label for="grief">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Grief
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="lgbtq">
                    <label for="lgbtq">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        LGBTQ+
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="relationship">
                    <label for="relationship">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Relationship
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="work-stress">
                    <label for="work-stress">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Work Stress
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="talk">
                    <label for="talk">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        I just wanna talk
                    </label>
                </div>
            </div>
            <a href="setup-successful.html" class="setup__button button">
                Done
            </a>
        </div>
    </section>
    <script src="js/user-dash.js"></script>
</body>
</html>
