	<script>
		const switchMenu = document.querySelector(".switch__acc"),
			swacBtn = switchMenu.querySelector(".swac-btn"),
			swacOptions = switchMenu.querySelectorAll(".swac-option");

		swacBtn.addEventListener("click", () => switchMenu.classList.toggle("switch-active"));

		swacOptions.forEach(option => {
			option.addEventListener("click", () => {
				// let selectedOption = option.querySelector(".option-text").innerText;
				// swacText.innerText = selectedOption;

				//switchMenu.classList.remove("switch-active");
			});
		});

		const switchMenu2 = document.querySelector(".switch__acc2"),
			swacBtn2 = switchMenu2.querySelector(".swac-btn2");
		swacOptions2 = switchMenu2.querySelectorAll(".swac-option2");

		swacBtn2.addEventListener("click", () => switchMenu2.classList.toggle("switch-active2"));

		const userMenu = document.querySelector(".nav__second-menu"),
			userBtn = userMenu.querySelector(".user-home-drop");

		userBtn.addEventListener("click", () => userMenu.classList.toggle("user-active"));

		const modalViews = document.querySelectorAll('.swac-modal'),
			modalBtns = document.querySelectorAll('.listener'),
			modalCloses = document.querySelectorAll('.switch-close')
		let modal = function (modalClick) {
			modalViews[modalClick].style.display = "flex";
		}
		modalBtns.forEach((modalBtn, i) => {
			modalBtn.addEventListener('click', () => {
				modal(i)
			})
		})
		modalCloses.forEach((modalClose) => {
			modalClose.addEventListener('click', () => {
				modalViews.forEach((modalView) => {
					modalView.style.display = "none";
				})
			})
		})


	</script>
