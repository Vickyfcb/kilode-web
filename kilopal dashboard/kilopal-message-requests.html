<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kilopal.css">
    <title>Dashboard</title>
</head>
<body id="body">
    <div class="nav" id="navbar">
        <nav class="nav__content">
            <a href="../index.html" class="nav__logo">
                <img src="../images/kilode-logo-white.png" class="nav__logo-icon">
                <img src="../images/logo-small.png" alt="" class="nav__logo-small">
            </a>
            <div class="nav__toggle" id="nav-toggle">
                <img src="../images/Menu.png" alt="">
            </div>
            <div class="nav__list">
                <div class="nav__list-first">
                    <a href="kilopal-dash-home.html" class="nav__link">
                        <img src="../images/dashhome-icon.png" alt="" class="nav-icon">
                        <span class="nav__text">Dashboard</span>
                    </a>
                    <a href="kilopal-message.html" class="nav__link active-link">
                        <img src="../images/message-icon-mobile.png" alt="" class="mobile-img nav-icon">
                        <img src="../images/message-icon-solid.png" alt="" class="desktop-img nav-icon">
                        <span class="nav__text">Messages</span>
                    </a>
                </div>
                <div class="nav__list-second">
                    <a href="#" class="nav__link">
                        <img src="../images/setting-icon.png" alt="" class="nav-icon">
                        <span class="nav__text">Settings</span>
                    </a>
                    <a href="#" class="logout__link">
                        <img src="../images/logout-icon.png" alt="" class="nav-icon">
                        <span class="nav__text logout-text">Logout</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- =============== MAIN ============== -->
    <main class="main">
        <div class="message__requests">
            <div class="requests__header container">
                <h1 class="requests__title">Message requests</h1>
            </div>
            <div class="requests__container container">
                <div class="requests__content grid">
                    <div class="request__box">
                        <div class="request__profile">
                            <div class="request__pic-box">
                                <h1 class="request__pic">U</h1>
                            </div>
                            <div class="request__box-names">
                                <h2 class="request__name">UserX</h2>
                                <p class="request__topic">I just wanna talk</p>
                            </div>
                        </div>
                        <a href="kilopal-message.html" class="button request__button">
                            Join conversation
                        </a>
                    </div>
                    <div class="request__box">
                        <div class="request__profile">
                            <div class="request__pic-box">
                                <h1 class="request__pic">U</h1>
                            </div>
                            <div class="request__box-names">
                                <h2 class="request__name">JaeBae</h2>
                                <p class="request__topic">Relationships</p>
                            </div>
                        </div>
                        <a href="kilopal-message.html" id="chat-open" class="button request__button">
                            Join conversation
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/user-dash.js"></script>
</body>
