<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kilode register</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <section class="section login">
        <header class="header">
            <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->
            <a href="index.html">
                <img src="images/kilode-logo.png" alt="logo" class="logo__img">
            </a>
            <h1 class="logo__title">Vent,<br>Talk,<br>Share.</h1>
            <img src="images/login illustraton - Copy.png" alt="" class="header__img">
        </header>
        <div class="login__forms">
            <form id="forms" class="form">
                <h1 class="login__title">Create Account</h1>
                <div class="login__box">
                    <input type="text" name="username" id="username" placeholder="Username" class="login__input">
                    <div class="error"></div>
                </div>
                <div class="login__box">
                    <input type="text" name="email" id="email" placeholder="Email" class="login__input">
                    <div class="error"></div>
                </div>
                <div class="login__box">
                    <input type="password" name="password" id="password" placeholder="Password" class="login__input">
                    <div class="error"></div>
                </div>
                <div class="login__terms">
                    <label class="checkbox__container">
                        I have read and agree to<a href="#"> privacy policy </a>and<a href="#"> terms of use.</a>
                        <input class="input__terms" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <a type="submit" href="#" class="login__button">Create my account</a>
                <div class="login__google">
                    <img src="images/google logo.png" alt="" class="google__img">
                    <span>Sign up with Google</span>
                </div>
                <div class="form__account">
                    <span class="login__account">Already have an account?</span>
                    <a href="signin.html" class="login__signup">Log In</a>
                </div>
            </form>
        </div>
    </section>
    <script src="/js/changetheme.js"></script>
</body>
</html>
