    <div class="body2">
    <!-- =============== MAIN ============== -->
    <main class="report">
        <div class="report__header">
            <a href="kilorant.html" class="report__back">
                <img src="../images/arrow-left.png" alt="">
            </a>
            <h1 class="report__title">Report Kilorant</h1>
        </div>
        <div class="report__container container">
            <p class="report__reason">
                Why the report? Don't worry you remain anonymous.
            </p>
            <div class="setup-checkbox grid">
                <div class="setup-group">
                    <input type="checkbox" id="uncomfortable">
                    <label for="uncomfortable">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        I found the rant extremely uncomfortable
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="attention">
                    <label for="attention">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Kiloranter needs emergency attention
                    </label>
                </div>
                <div class="setup-group">
                    <input type="checkbox" id="words">
                    <label for="words">
                        <span class="checkbox">
                            <span class="check"></span>
                        </span>
                        Choice of words
                    </label>
                </div>
            </div>
            <button class="button report__button">
                Report
            </button>
        </div>
    </main>
