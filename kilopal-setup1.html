<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/kilopal-listener.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
    <style>
        @media screen and (min-width:767px) {
            .setup{
                height: 100vh;
                width: 100%;
                padding-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="setup">
        <img src="images/bg-up.png" alt="" class="bg__up">
        <img src="images/bg-up2.png" alt="" class="bg__up2">
        <img src="images/bg-down.png" alt="" class="bg__down">
        <img src="images/bg-down2.png" alt="" class="bg__down2">
        <div class="setup__container container">
            <div class="setup__textbox">
                <p class="setup__subtitle">Hey, listenerX</p>
                <h1 class="setup__title">Set up your listener profile.</h1>
            </div>
            <p class="setup__choose-name">Choose a display name</p>
            <input type="text" class="setup__input-name" placeholder="Input display name" required>
            <a href="kilopal-setup2.html" class="setup__button button">
                Next
            </a>
        </div>
    </section>
</body>
</html>
