<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/solid.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/userdash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Journal</title>
</head>
<body id="body">
    <div class="nav" id="navbar">
        <nav class="nav__content">
            <a href="index.html" class="nav__logo">
                <img src="images/kilode-logo-white.png" class="nav__logo-icon">
                <img src="images/logo-small.png" alt="" class="nav__logo-small">
            </a>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <div class="nav__list">
                <div class="nav__list-first">
                    <a href="user-dashboard.html" class="nav__link">
                        <i class="uil uis-apps nav-icon"></i>
                        <span class="nav__text">Dashboard</span>
                    </a>
                    <a href="dashmessage.html" class="nav__link">
                        <i class="uil uil-comment-alt-dots nav-icon"></i>
                        <span class="nav__text">Messages</span>
                    </a>
                    <a href="#" class="nav__link active-link">
                        <i class="uil uil-books nav-icon"></i>
                        <span class="nav__text">Journal</span>
                    </a>
                    <a href="kilorant.html" class="nav__link">
                        <i class="uil uil-message nav-icon"></i>
                        <span class="nav__text">Kilorant</span>
                    </a>
                </div>
                <div class="nav__list-second" id="nav-second">
                    <div class="img-back">
                        <a href="index.html">
                            <img src="images/kilode-logo-white.png" class="nav__logo-second-icon">
                        </a> 
                        <div class="nav__second-back" id="navsecond-close">
                            <i class="uil uil-arrow-circle-left"></i>
                        </div>
                    </div>
                    <div class="nav__user-box">
                        <div class="nav__user-pic">
                            <h1>U</h1>
                        </div>
                        <div class="nav__username-box">
                            <h2 class="nav__user-name">UserX</h2>
                            <p class="nav__user-email">userx@gmail.com</p>
                        </div>
                    </div>
                    <hr class="hr">
                    <br>
                    <div class="navb2 grid">
                        <div class="switch__acc">
                            <div class="swac-btn">
                                <span class="swac-title">Switch account</span>
                                <i class="bx bx-chevron-down switch-close"></i>
                            </div>
                            <ul class="swac-options grid">
                                <li class="swac-option">
                                    <span class="swac-option-text">@hikari</span>
                                    <span class="swac-option-role">User</span>
                                </li>
                                <li class="swac-option listener">
                                    <span class="swac-option-text">@hinata</span>
                                    <span class="swac-option-role">Listener</span>
                                </li>
                            </ul>
                            <div class="swac-modal">
                                <a href="kilopal-dash-home.html" target="_blank" rel="noopener noreferrer">
                                    <span class="swac-modal-text">Login as a listener</span>
                                </a>
                            </div>
                        </div>
                        <div class="change__theme">
                            <span class="theme__text">Theme</span>
                            <label class="switch">
                                <input type="checkbox" onclick="myFunction()" class="switch__input">
                                <div class="switch__rail">
                                    <span class="switch__circle"></span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="nav__second">
                        <div>
                            <a href="settings.html" class="nav__link">
                                <i class="uil uil-setting nav-icon"></i>
                                <span class="nav__text">Settings</span>
                            </a>
                            <a href="#" class="logout__link">
                                <i class="uil uil-signout nav-icon"></i>
                                <span class="nav__text logout-text">Logout</span>
                            </a>
                        </div>
                    </div>
                    <div class="acc__type">
                        <span>Account type: User</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- =============== MAIN ============== -->
    <main class="main journal">
        <div class="journal__container container">
            <h1 class="journal__title">
                Kilode Journal
            </h1>
            <h1 class="journal__subtitle">Comming soon...</h1>
            <div class="journal__img">
                <img src="images/home-img.png">
            </div>
        </div>
    </main>
    <script src="js/user-dash.js"></script>
    <script>
        const switchMenu = document.querySelector(".switch__acc"),
        swacBtn = switchMenu.querySelector(".swac-btn"),
        swacOptions = switchMenu.querySelectorAll(".swac-option");

        swacBtn.addEventListener("click", () => switchMenu.classList.toggle("switch-active")); 

        swacOptions.forEach(option =>{
            option.addEventListener("click", ()=>{
            // let selectedOption = option.querySelector(".option-text").innerText;
            // swacText.innerText = selectedOption;

            //switchMenu.classList.remove("switch-active");
            });
        });

        const switchMenu2 = document.querySelector(".switch__acc2"),
        swacBtn2 = switchMenu2.querySelector(".swac-btn2");
        swacOptions2 = switchMenu2.querySelectorAll(".swac-option2");

        swacBtn2.addEventListener("click", () => switchMenu2.classList.toggle("switch-active2")); 

        const  userMenu= document.querySelector(".nav__second-menu"),
        userBtn = userMenu.querySelector(".user-home-drop");

        userBtn.addEventListener("click", () => userMenu.classList.toggle("user-active"));

        const modalViews = document.querySelectorAll('.swac-modal'),
          modalBtns = document.querySelectorAll('.listener'),
          modalCloses = document.querySelectorAll('.switch-close')
        let modal = function(modalClick) {
            modalViews[modalClick].style.display = "flex";
        }
        modalBtns.forEach((modalBtn, i) => {
                modalBtn.addEventListener('click', () =>{
                        modal(i)
                })
        })
        modalCloses.forEach((modalClose) => {
                modalClose.addEventListener('click',() => {
                        modalViews.forEach((modalView) =>{
                                modalView.style.display = "none";
                        })
                })
        })
    </script>
</body>
</html>
